<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lì Xì Năm Mới - Lì xì cùng Channnn</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&family=Lobster&family=Cinzel:wght@700&display=swap"
        rel="stylesheet">

    <!-- CSS Stylesheet (Compiled from LESS) -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h1 class="title">Lì xì cùng Channnn</h1>

        <div class="game-area">
            <div class="envelopes-wrapper" id="grid">
                <!-- Envelopes will be generated by JS -->
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn btn-primary">Bắt Đầu</button>
            <button id="confirm-btn" class="btn btn-success hidden" disabled>Chốt Thăm</button>
        </div>
    </div>

    <!-- Celebration Overlay -->
    <div id="celebration-overlay" class="overlay hidden">
        <div class="message-box">
            <h2>Chúc Mừng Năm Mới!</h2>
            <p>Channn nhận được lì xì</p>
            <div class="result-amount">500k</div>
            <button id="close-overlay" class="btn btn-secondary">Bốc Lại</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
